<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkerMain</title>
  </head>
  <body>
    <p>
      <input type="text" id="input" />
      <button type="button" id="send">Send message</button>
    </p>
    <p>
      Last sent message has this many duplicates: <span id="duplicates">0</span>
    </p>
    <script src="build/WorkerMain.js"></script>
    <script>
      const app = Elm.WorkerMain.init();
      app.ports.toJs.subscribe((numDuplicates) => {
        duplicates.textContent = numDuplicates;
      });
      send.onclick = () => {
        app.ports.fromJs.send(input.value);
        input.value = "";
      };
    </script>
  </body>
</html>
